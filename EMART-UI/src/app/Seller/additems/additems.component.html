<style>
    label{
        color:gold
    }
  
   
</style>
<div class="container card col-md-3"  id="u" style="height: 300;background-color:transparent;">
    <div class="card-body" >
        <form [formGroup]="additemform"   >
            <div class="form-group">
                <marquee style="color: cyan;background-color: darkorchid;">Adding Items</marquee>
                    <label>Iteam ID</label>
                    <input type="number" formControlName="iid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iid.errors }">
                       <div *ngIf="submitted && f.iid.errors" class="invalid-feedback">
                        <div *ngIf="f.iid.errors.required">ID is required</div>
                    </div>
           </div>
            <div class="form-group">
                    <label>category ID</label>
                    <input type="number" formControlName="categoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryid.errors }" />
                    <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">
                        <div *ngIf="f.categoryid.errors.required">Id is required</div>
                     
                    </div>
             </div>
            <div class="form-group">
                    <label>subcategory ID</label>
                    <input type="number" formControlName="subcategoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryid.errors }" />
                    <div *ngIf="submitted && f.subcategoryid.errors" class="invalid-feedback">
                        <div *ngIf="f.subcategoryid.errors.required">Id is required</div>
                    </div>
            </div>
            <div class="form-group">
                <label>seller ID</label>
                <input type="number" formControlName="sid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sid.errors }" />
                <div *ngIf="submitted && f.sid.errors" class="invalid-feedback">
                    <div *ngIf="f.sid.errors.required">Id is required</div>
                </div>
        </div>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" formControlName="itemname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemname.errors }" />
                <div *ngIf="submitted && f.itemname.errors" class="invalid-feedback">
                    <div *ngIf="f.itemname.errors.required">Item Name is required</div>
                </div>
        </div>
        <div class="form-group">
            <label>Iteam Price </label>
            <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">price  is required</div>
             
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
    </div>
    <div class="form-group">
        <label>Stock Number</label>
        <input type="number" formControlName="stocknumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stocknumber.errors }" />
        <div *ngIf="submitted && f.stocknumber.errors" class="invalid-feedback">
            <div *ngIf="f.stocknumber.errors.required">Id is required</div>
         
        </div>

 </div>
    <div class="form-group">
        <label>Remarks</label>
        <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }">
           <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
            <div *ngIf="f.remarks.errors.required">GSTIN is required</div>
        </div>
</div>

          
               
            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="Add()">Add Item</button>&nbsp;
                <button class="btn btn-primary mr-1" (click)="Delete()">Delete Item</button>&nbsp;<br><br>
                <button class="btn btn-primary mr-1" (click)="update()">update Item</button>&nbsp;&nbsp;
                
                
          </div>
        </form>
    </div>
</div>
