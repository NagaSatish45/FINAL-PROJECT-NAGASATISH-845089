<style>
  tr,td{
      color: white;
  }
</style>
<main class="bg">   
  <br/>
  <br/>
  <div class="container" >
      <div class="row">
        <div class="col-md-3" *ngFor="let item of list1" style="color: black;">
            <div class="card bg-dark" style="width:250px;height: 500px;" >
              <h5 class="card-title" style="color:black;">{{item.itemName}}</h5>
               <img class="card-img mx-5" id="i1" src="/assets/images/{{item.imagepath}}" style="width: 150px;height:150px;" alt="Card image cap"> 
                <div class="card-body" style="color: whitesmoke;">
                  ItemId:{{item.iid}}<br/>
                  ItemName:{{item.itemName}}<br>
                  CategoryId:{{item.categoryId}}<br/>
                  SubCategoryId:{{item.subcategoryId}}<br/>
                   SellerId: {{item.sid}}<br/>
                   Price: {{item.price}}<br/>
                    Description:{{item.description}}<br/>
                    Stock Number:{{item.stockNumber}}<br/>
                        
                        
              </div>
              <div class="card-footer">
                <div class="text-center">
                  <button class="btn btn-primary mr-1" (click)="buy(item)" >Buy Now</button>
                  <button class="btn btn-danger mr-1" (click)="AddtoCart(item)">Add to Cart</button>
              </div>
              </div>     
            </div>
            <br>
          </div>
        </div>
      </div>
</main>
