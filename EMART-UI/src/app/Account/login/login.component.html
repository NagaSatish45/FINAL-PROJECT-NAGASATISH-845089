
<div class="container card col-md-4 " style="background-color: transparent;">
<div id="login-box">
<div class="logo">

<h1  class="tweak" style="color:white">Login</h1>
</div><!-- /.logo -->
<div class="controls">
<input type="text" name="name"  [(ngModel)]="name" placeholder="Username" class="form-control" />&nbsp;&nbsp;
<input type="password" name="pwd"   [(ngModel)]="pwd" placeholder="Password" class="form-control" />
<button type="button" class="btn btn-default btn-block btn-custom" (click)="validate()" style="color: white;">Login</button><br>
<a [routerLink]="'/home/registerbuyer'"  >Register New Buyer</a>&nbsp;&nbsp;<br>
<a [routerLink]="'/home/registerseller'" >Register New Seller</a>          

</div>

<div class="form-group ">
    <label class="text-error ">{{errormessage}}</label>
    </div>
