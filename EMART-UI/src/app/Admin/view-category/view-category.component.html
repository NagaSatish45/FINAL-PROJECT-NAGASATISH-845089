<style>
    #e{

color:white;
    }
    #r{
        color: white;
    }
</style>
<div class="card m-1" style="width:100%;align-items: center;background-color: black;">
    <div class="container">
        <table class="table table-bordered">
            <tr id="e">
                <th>Category Id</th>
                <th>Category Name</th>
                <th>BriefDetails</th>
                    <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr id="r" *ngFor="let item of list">
               <td>{{item.categoryId}}</td>
               <td>{{item.categoryName}}</td>
               <td>{{item.briefDetails}}</td>
               <td><button class="btn btn-primary mr-1" type="button" >Edit</button></td>
               <td><button class="btn btn-danger" type="button" (click)="Delete(item.categoryId)">Delete</button></td>
            </tr>
        </table>
    </div>
    </div>
