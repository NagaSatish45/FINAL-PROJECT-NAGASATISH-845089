<style>
    label{
        color:gold;
    }
</style>
<form [formGroup]="buyproductform" class="card card col-md-3" style="background-color:black;">    
    <div class="form-group">
        <label>Item Name</label>
        <input type="text" formControlName="itemName" class="form-control" readonly/>
      </div>
      <div class="form-group">
        <label>Number Of Items</label>
        <input type="text" formControlName="numberOfItems" class="form-control" autofocus/>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" formControlName="dateTime" class="form-control"/>
      </div>
    <div class="form-group">
        <label>Choose PayMent Mode</label>
        <select formControlName="transactionType">
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="cod">Cash On Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" formControlName="cardNumber" class="form-control"/>
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="number" formControlName="CVV" class="form-control" style="width: 30%;"/>
      </div>
      <div class="form-group">
        <label>ExpiryDate</label>
        <input type="date" formControlName="ed" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Card Holders Name</label>
        <input type="text" formControlName="name" class="form-control"/>
      </div>
    <hr class="my-4 bg-success"/>
<div class="modal-footer">
  <div class="form-group">
    <div class="text-center">
        <button type="submit" class="btn btn-primary mr-1" (click)=" purchase()">Purchase</button>
    </div>
</div>

 </div>
</form>
